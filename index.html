<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display">
        <p class="result"></p>
      </div>
      <div class="buttons">
        <div class="clear-delete-row">
          <button id="clear">Clear</button>
          <button id="delete">Delete</button>
        </div>
        <div class="row">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button id="division" class="operator">&divide;</button>
        </div>
        <div class="row">
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button id="multiplication" class="operator">&times;</button>
        </div>
        <div class="row">
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button id="subtraction" class="operator">-</button>
        </div>
        <div class="row">
          <button class="number">0</button>
          <button id="decimal">.</button>
          <button id="equals">&equals;</button>
          <button id="addition" class="operator">+</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
